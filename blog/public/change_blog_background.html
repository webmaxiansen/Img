<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景切换</title>
  <!-- 引入 Element UI 的 CDN -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/element-plus"></script>

</head>

<body>
  <div id="app">
    <!-- 主容器，动态背景 -->
    <div class="container" :style="{ backgroundImage: `url(${currentBackground})` }">
      <div class="image-gallery">
        <h2>选择背景</h2>
        <div class="scrollable-gallery">
          <div v-for="(bg, index) in backgrounds" :key="index" class="image-item"
            :class="{ active: bg === currentBackground }" @click="setBackground(bg,$event)">
            <img :src="bg" alt="背景图片" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const {
      createApp
    } = Vue;

    createApp({
      data() {
        return {
          // 背景图片数组
          backgrounds: [
            'https://maxiansen.top/Img/blog/public/img/dm1.webp',
            'https://maxiansen.top/Img/blog/public/img/dm2.webp',
            'https://maxiansen.top/Img/blog/public/img/dm3.webp',
            'https://maxiansen.top/Img/blog/public/img/dm4.webp',
            'https://maxiansen.top/Img/blog/public/img/dm5.webp',
            'https://maxiansen.top/Img/blog/public/img/dm6.webp',
            'https://maxiansen.top/Img/blog/public/img/dm7.webp',
            "https://maxiansen.top/Img/blog/public/img/fj1.webp",
            "https://maxiansen.top/Img/blog/public/img/fj2.webp",
            "https://maxiansen.top/Img/blog/public/img/fj3.webp",
            "https://maxiansen.top/Img/blog/public/img/fj4.webp",
            "https://maxiansen.top/Img/blog/public/img/fj5.webp",
            "https://maxiansen.top/Img/blog/public/img/fj6.webp",
            "https://maxiansen.top/Img/blog/public/img/fj7.webp"
          ],
          // 当前选中的背景图片
          currentBackground: 'https://maxiansen.top/Img/blog/public/img/dm1.webp',
        };
      },
      methods: {
        setItemWithExpiry(key, value, ttl) {
          return new Promise((resolve, reject) => {
            try {
              const now = new Date();

              // 存储数据和过期时间
              const item = {
                value: value,
                expiry: now.getTime() + ttl, // 过期时间戳
              };

              localStorage.setItem(key, JSON.stringify(item)); // 将数据存入本地存储
              resolve('Data successfully stored'); // 存储成功
            } catch (error) {
              reject('Error storing data'); // 存储失败
            }
          });
        },
        getItemWithExpiry(key) {
          return new Promise((resolve, reject) => {
            try {
              const itemStr = localStorage.getItem(key);

              // 如果没有找到数据，则返回 null
              if (!itemStr) {
                resolve(null);
                return;
              }

              const item = JSON.parse(itemStr);
              const now = new Date();

              // 如果数据过期了，清除并返回 null
              if (now.getTime() > item.expiry) {
                localStorage.removeItem(key);
                resolve(null);
                return;
              }

              // 返回存储的数据
              resolve(item.value);
            } catch (error) {
              reject('Error reading data'); // 读取失败
            }
          });
        },
        // 切换背景图片
        setBackground(image, event) {
          // 使用 axios 发送 POST 请求
          // fetch(' http://101.200.151.47:8848/api/save_image_path', {
          //   method: 'POST',
          //   headers: {
          //     'Content-Type': 'application/json',
          //   },
          //   body: JSON.stringify({
          //     image_path: image,
          //   }),
          // }).then(response => {
          //   console.log("response", response);
          //   this.currentBackground = image;
          // })
          // 1000 * 60 * 60 * 24 * 30
          this.setItemWithExpiry("image_path", image, 1000 * 60 * 60 * 24 * 30).then(res => {
            this.currentBackground = image;
          });

        },
      },
      mounted() {
        // fetch('http://101.200.151.47:8848/api/get_image_path', {
        //   method: 'Get',
        // }).then(response => {
        //   return response.json();
        //   // this.currentBackground = response.data.image_path;
        // }).then(data => {
        //   console.log("data", data.data.image_path);

        //   this.currentBackground = data.data.image_path;
        // })
        this.getItemWithExpiry("image_path").then(res => {
          if (res == null) {
            this.currentBackground = this.backgrounds[Math.floor(Math.random() * this.backgrounds.length)];
            return;
          }
          this.currentBackground = res;
        });
      },
    }).mount('#app');
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
    }

    .image-gallery {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 50%;
      max-height: 80%;
      overflow: hidden;
    }

    .image-gallery h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .scrollable-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 每行两列 */
      gap: 10px;
      overflow-y: auto;
      max-height: 300px;
      padding-right: 5px;
    }

    .scrollable-gallery::-webkit-scrollbar {
      width: 5px;
    }

    .scrollable-gallery::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 10px;
    }

    .image-item {
      border: 3px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.3s;
    }

    .image-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .image-item:hover {
      transform: scale(1.05);
    }

    .image-item.active {
      border-color: #ff6767;
    }
  </style>
</body>

</html>
